syntax = "proto3";

package userspb;

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";


option go_package = "github.com/fedotovmax/microservices-shop-protos/userspb";

service UserService {
  rpc CreateUser(CreateUserRequest) returns ( CreateUserResponse);
  rpc UpdateUserProfile(UpdateUserProfileRequest) returns (google.protobuf.Empty);
  rpc FindUserByID(FindUserByIDRequest) returns (User);
  rpc FindUserByEmail(FindUserByEmailRequest) returns (User);
  rpc UserSessionAction(UserSessionActionRequest) returns (UserSessionActionResponse);
}

message FindUserByIDRequest {
  string id = 1;
}

message FindUserByEmailRequest {
  string email = 1;
}

message CreateUserRequest {
  string email = 1;
  string password = 2;
}

message CreateUserResponse {
  string id = 1;
}

message UserSessionActionRequest {
  string email = 1;
  string password = 2;
}

enum UserSessionActionStatus {
  UNSPECIFIED = 0;
  DELETED = 1;
  EMAIL_NOT_VERIFIED = 2;
  BAD_CREDENTIALS = 3;
  OK = 4;
}

message UserSessionActionResponse {
  UserSessionActionStatus user_session_action_status = 1; 
  optional string email = 2;
  optional string user_id = 3;
}


//TODO: maybe add user_id field?
message UpdateUserProfileRequest {
  optional string birth_date = 1;
  optional string last_name = 2;
  optional string first_name = 3;
  optional string middle_name = 4;
  optional string avatar_url = 5;
  optional string gender = 6;
}

message User {
  google.protobuf.Timestamp created_at = 1;
  google.protobuf.Timestamp updated_at = 2;
  Profile profile = 3;
  string id = 4;
  string email = 5;
  optional string phone = 6;
}

message Profile {
  google.protobuf.Timestamp updated_at = 1;
  optional string birth_date = 2;
  optional string last_name = 3;
  optional string first_name = 4;
  optional string middle_name = 5;
  optional string avatar_url = 6;
  string gender = 7;
}



