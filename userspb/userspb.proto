syntax = "proto3";

package userspb;

import "google/protobuf/empty.proto";

option go_package = "github.com/fedotovmax/microservices-shop-protos/userspb";

service UserService {
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
}

message CreateUserRequest {
  string email = 1;
  string password = 2;
}

message CreateUserResponse {
  string id = 1;
}